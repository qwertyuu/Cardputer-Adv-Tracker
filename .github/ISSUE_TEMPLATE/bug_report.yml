name: Bug Report
description: Report a bug or issue with Cardputer Tracker
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us fix the issue.

  - type: dropdown
    id: hardware
    attributes:
      label: Hardware Device
      description: Which device are you using?
      options:
        - M5Stack Cardputer-ADV (only tested device)
        - Other M5Stack device (untested)
    validations:
      required: true

  - type: input
    id: firmware-version
    attributes:
      label: Firmware Version
      description: Which version are you using? (e.g., v1.0.0, commit hash, or "latest from main")
      placeholder: "v1.0.0"
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Power on the device
        2. Press BtnA to navigate to...
        3. Select...
        4. Observe the issue
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The pattern should play smoothly...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: The audio glitches and...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Videos
      description: If applicable, add screenshots or videos to help explain the problem
      placeholder: Drag and drop images here or paste image URLs

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other information that might be relevant (power supply, USB connection, etc.)
