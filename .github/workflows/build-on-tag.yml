name: Build Binary on Tag

on:
  push:
    tags:
      - 'v*'
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install board definitions
        run: |
          arduino-cli config init --overwrite
          arduino-cli config add board_manager.additional_urls https://static-cdn.m5stack.com/resource/arduino/package_m5stack_index.json
          arduino-cli core install m5stack:esp32@3.0.0

      - name: Install M5Cardputer library
        run: |
          arduino-cli lib install M5Cardputer

      - name: Compile sketch
        run: |
          arduino-cli compile --fqbn m5stack:esp32:m5stack_cardputer \
            --output-dir build \
            CardputerTracker

      - name: Rename binary
        run: |
          mv build/CardputerTracker.ino.bin CardputerTracker-${{ github.ref_name }}.bin

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: CardputerTracker-${{ github.ref_name }}.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
